<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Calculadora</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/style.css" />
  </head>

  <body>
    <main class="container">
      <div class="calculator card">
        <input
          type="text"
          class="calculator-history z-depth-1"
          value=""
          disabled
          id="txtHistory"
        />
        <input
          type="text"
          class="calculator-screen z-depth-1"
          value="0"
          disabled
          id="txtResultado"
        />

        <div class="calculator-keys">
          <button
            type="button"
            class="operator btn btn-info"
            id="btnSuma"
            value="+"
          >
            +
          </button>
          <button
            type="button"
            class="operator btn btn-info"
            id="btnResta"
            value="-"
          >
            -
          </button>
          <button
            type="button"
            class="operator btn btn-info"
            id="btnMultiplica"
            value="*"
          >
            &times;
          </button>
          <button
            type="button"
            class="operator btn btn-info"
            id="btnDivide"
            value="/"
          >
            &divide;
          </button>

          <button
            type="button"
            value="7"
            class="btn btn-light waves-effect"
            id="btn7"
          >
            7
          </button>
          <button
            type="button"
            value="8"
            class="btn btn-light waves-effect"
            id="btn8"
          >
            8
          </button>
          <button
            type="button"
            value="9"
            class="btn btn-light waves-effect"
            id="btn9"
          >
            9
          </button>

          <button
            type="button"
            value="4"
            class="btn btn-light waves-effect"
            id="btn4"
          >
            4
          </button>
          <button
            type="button"
            value="5"
            class="btn btn-light waves-effect"
            id="btn5"
          >
            5
          </button>
          <button
            type="button"
            value="6"
            class="btn btn-light waves-effect"
            id="btn6"
          >
            6
          </button>

          <button
            type="button"
            value="1"
            class="btn btn-light waves-effect"
            id="btn1"
          >
            1
          </button>
          <button
            type="button"
            value="2"
            class="btn btn-light waves-effect"
            id="btn2"
          >
            2
          </button>
          <button
            type="button"
            value="3"
            class="btn btn-light waves-effect"
            id="btn3"
          >
            3
          </button>

          <button
            type="button"
            value="0"
            class="btn btn-light waves-effect"
            id="btn0"
          >
            0
          </button>
          <button
            type="button"
            class="decimal function btn btn-secondary"
            value="."
            id="btnPunto"
          >
            .
          </button>
          <button
            type="button"
            class="all-clear function btn btn-danger btn-sm"
            value="all-clear"
            id="btnClear"
          >
            AC
          </button>

          <button
            type="button"
            class="equal-sign operator btn btn-light btn-default waves-effect"
            value="="
            id="btnIgual"
          >
            =
          </button>
        </div>
      </div>
    </main>

    <script src="./js/main.js" defer></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
